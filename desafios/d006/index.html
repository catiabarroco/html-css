<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="&lt;p&gt; e &lt;/p&gt;">Paragrafo</abbr></li>
        <li type="square"><abbr title="&lt;h1&gt; e &lt;/h1&gt; até &lt;h6&gt; e &lt;/h6&gt;">Titulos</abbr></li>
        <li type="square"><abbr title="&lt;img&gt; e &lt;/img&gt;">Imagens</abbr></li>
        <li type="square"><abbr title="&lt;abbr&gt; e &lt;/abbr&gt;">Abreviações</abbr></li>
        <li type="square"><abbr title="&lt;code&gt; e &lt;/code&gt;">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="&lt;ol&gt; &lt;li&gt; e &lt;/li&gt; &lt;/ol&gt;">Listas numeradas</abbr></li>
        <li type="square"><abbr title="&lt;ul&gt; &lt;li&gt; e &lt;/li&gt; &lt;/ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
